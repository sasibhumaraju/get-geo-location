<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding: 40px;
    }
    button {
      background: royalblue;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3457d5;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üìç Live Location Tracker</h2>
  <p>Click below to share your live location:</p>
  <button onclick="startTracking()">Start Tracking</button>

  <div id="output">Waiting for action...</div>

  <script>
    let watchId = null;

    function startTracking() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(sendPosition, showError, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
        document.getElementById("output").innerText = "Requesting location...";
      } else {
        document.getElementById("output").innerText = "‚ùå Geolocation not supported on this device.";
      }
    }

    function sendPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById("output").innerText =
        `‚úÖ Live Location: Latitude ${lat}, Longitude ${lon}`;

      // Send to backend (replace with your API URL)
      fetch("https://yourserver.com/save-location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon, timestamp: new Date() })
      }).catch(err => console.error("Failed to send:", err));
    }

    function showError(error) {
        startTracking();
      let msg = "";
      switch(error.code) {
        
        case error.PERMISSION_DENIED:
          msg = "‚ùå You denied location access.<br>üëâ Please allow location in browser settings and click Retry.";
          break;
        case error.POSITION_UNAVAILABLE:
          msg = "‚ö†Ô∏è Location information unavailable.";
          break;
        case error.TIMEOUT:
          msg = "‚è≥ Request timed out. Click Retry.";
          break;
        default:
          msg = "‚ùå Unknown error occurred.";
      }

      console.log(msg);
      
    }
  </script>

</body>
</html>
