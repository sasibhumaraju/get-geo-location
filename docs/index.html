<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Important -->
 
  <title>Device & Location Info</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 0px;
      position: relative;
      /* height: 100vh;
      width: 100vw; */
    }
    .fs { color: black; font-weight: bolder;
     font-size: 24px; }

    .playButtonContainer {
      width: 100%;  
      height: 100vh;
      display: flex;
  justify-content: center;
      align-items: center;
      position: fixed;
      top: 0px;
      left: 0px;
    }

    .playButton {
       width: 100px;
      height: 100px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;}

        .playButton::before {
      content: '';
      margin-left: 5px;
      border-style: solid;
      border-width: 20px 0 20px 35px;
      border-color: transparent transparent transparent white;
    }
    
   
  </style>
</head>
<body style="background-color: black; background: url(./i.png) no-repeat center center fixed; background-size: cover; " >
  <div class="fs">Reels</div>

  <div class="playButtonContainer"><div class="playButton"></div></div>
    

  <script>
    // Parse device info
    const parser = new UAParser();
    const result = parser.getResult();

    document.getElementById("device-info").innerHTML = `
      <h2>Device Information</h2>
      <p><b>Browser:</b> ${result.browser.name} ${result.browser.version}</p>
      <p><b>OS:</b> ${result.os.name} ${result.os.version}</p>
      <p><b>Device Type:</b> ${result.device.type || "Desktop"}</p>
      <p><b>Brand:</b> ${result.device.vendor || "Unknown"}</p>
      <p><b>Model:</b> ${result.device.model || "Unknown"}</p>
      <p><b>Engine:</b> ${result.engine.name} ${result.engine.version}</p>
      <p><b>CPU:</b> ${result.cpu.architecture || "Unknown"}</p>
      <p><b>Full User Agent:</b> ${navigator.userAgent}</p>
    `;

    // Get public IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip-info").innerHTML = `
          <h2>IP Address</h2>
          <p><b>Public IP:</b> ${data.ip}</p>
        `;
      });

    // Get location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        document.getElementById("location-info").innerHTML = `
          <h2>Location</h2>
          <p><b>Latitude:</b> ${latitude}</p>
          <p><b>Longitude:</b> ${longitude}</p>
          <p><a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">View on Google Maps</a></p>
        `;
      }, (err) => {
        document.getElementById("location-info").innerHTML = `<p>Location access denied.</p>`;
      });
    } else {
      document.getElementById("location-info").innerHTML = "<p>Geolocation not supported.</p>";
    }
  </script>
</body>
</html>
