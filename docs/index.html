<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device & Location Info</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h2 { color: #444; }
    .info-box {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Device & Location Information</h1>

  <div class="info-box" id="device-info"></div>
  <div class="info-box" id="ip-info"></div>
  <div class="info-box" id="location-info"></div>

  <script>
    // Parse device info
    const parser = new UAParser();
    const result = parser.getResult();

    document.getElementById("device-info").innerHTML = `
      <h2>Device Information</h2>
      <p><b>Browser:</b> ${result.browser.name} ${result.browser.version}</p>
      <p><b>OS:</b> ${result.os.name} ${result.os.version}</p>
      <p><b>Device Type:</b> ${result.device.type || "Desktop"}</p>
      <p><b>Brand:</b> ${result.device.vendor || "Unknown"}</p>
      <p><b>Model:</b> ${result.device.model || "Unknown"}</p>
      <p><b>Engine:</b> ${result.engine.name} ${result.engine.version}</p>
      <p><b>CPU:</b> ${result.cpu.architecture || "Unknown"}</p>
      <p><b>Full User Agent:</b> ${navigator.userAgent}</p>
    `;

    // Get public IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip-info").innerHTML = `
          <h2>IP Address</h2>
          <p><b>Public IP:</b> ${data.ip}</p>
        `;
      });

    // Get location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        document.getElementById("location-info").innerHTML = `
          <h2>Location</h2>
          <p><b>Latitude:</b> ${latitude}</p>
          <p><b>Longitude:</b> ${longitude}</p>
          <p><a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">View on Google Maps</a></p>
        `;
      }, (err) => {
        document.getElementById("location-info").innerHTML = `<p>Location access denied.</p>`;
      });
    } else {
      document.getElementById("location-info").innerHTML = "<p>Geolocation not supported.</p>";
    }
  </script>
</body>
</html>
