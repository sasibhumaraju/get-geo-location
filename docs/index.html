<!DOCTYPE html>
<html>
<head>
  <title>Device Info</title>
</head>
<body>
  <h2>Device Information</h2>
  <pre id="info"></pre>

  <script>
    async function getDeviceInfo() {
      const info = {};

      // Basic navigator info
      info.userAgent = navigator.userAgent;
      info.platform = navigator.platform;
      info.language = navigator.language;
      info.languages = navigator.languages;
      info.vendor = navigator.vendor;

      // Screen details
      info.screenWidth = window.screen.width;
      info.screenHeight = window.screen.height;
      info.colorDepth = window.screen.colorDepth;
      info.pixelRatio = window.devicePixelRatio;

      // Hardware
      info.hardwareConcurrency = navigator.hardwareConcurrency; // CPU threads
      info.deviceMemory = navigator.deviceMemory || "N/A"; // RAM (approx)

      // Online status
      info.onLine = navigator.onLine;

      // GPU Info (via WebGL)
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        if (debugInfo) {
          info.gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
          info.gpuRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
        }
      } catch (e) {
        info.gpu = "Not available";
      }

      // Battery
      try {
        const battery = await navigator.getBattery();
        info.batteryLevel = (battery.level * 100) + "%";
        info.charging = battery.charging;
      } catch (e) {
        info.battery = "Not available";
      }

      // IP Address (via public API)
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        info.ip = data.ip;
      } catch (e) {
        info.ip = "Unable to fetch";
      }

      document.getElementById("info").textContent = JSON.stringify(info, null, 2);
    }

    getDeviceInfo();
  </script>
</body>
</html>
